<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Anmelden</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Passwort</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" size="full" fill="clear">Passwort vergessen</ion-button>
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="registrieren()">Registrieren</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
