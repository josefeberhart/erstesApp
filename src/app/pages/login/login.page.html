<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Anmelden</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">E-Mail ist verpflichtend</ion-label>
        <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">E-Mail ist ung√ºltig</ion-label>
        <ion-item>
          <ion-label position="floating">Passwort</ion-label>
          <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('password').touched &&
        form.get('password').errors?.required">Passwort ist verpflichtend</ion-label>
        <ion-button color="dark" size="full" fill="clear" [disabled]="!form.get('email').valid">Passwort vergessen</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="registrieren()">Registrieren</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
